<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Co2-Report</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<!-- Card -->
		<div class="card">
			<div class="card_header">
				<div class="title">
					<h4>CO2 Report</h4>
					<p>1 JAN - 1 JUL 2023</p>
				</div>
				<img src="./Img/leaf.svg" alt="briefcase_image" />
			</div>

			<div class="card_body">
				<h2 class="card_tittle">Mr. Dwayne Johnson</h2>
				<div class="card_container">
					<div class="card_row">
						<!-- Card Box -->
						<div class="card_box">
							<img src="./Img/global-bold.svg" alt="globa-icon" />
							<div class="card_content">
								<p>Total Trips</p>
								<div class="info_row">
									<h5>5</h5>
									<small>Trips</small>
								</div>
							</div>
						</div>
						<div class="card_box">
							<img src="./Img/solid_bed.svg" alt="globa-icon" />
							<div class="card_content">
								<p>Hotels</p>
								<div class="info_row">
									<h5>13.5</h5>
									<small>kg</small>
								</div>
							</div>
						</div>
						<!-- Card Box -->
					</div>
					<div class="card_row">
						<!-- Card Box -->
						<div class="card_box">
							<img src="./Img/plane.svg" alt="globa-icon" />
							<div class="card_content">
								<p>Airs</p>
								<div class="info_row">
									<h5>5</h5>
									<small>Trips</small>
								</div>
							</div>
						</div>
						<div class="card_box">
							<img src="./Img/Car.svg" alt="globa-icon" />
							<div class="card_content">
								<p>Car</p>
								<div class="info_row">
									<h5>13.5</h5>
									<small>kg</small>
								</div>
							</div>
						</div>
						<!-- Card Box -->
					</div>
					<div class="card_row">
						<!-- Card Box -->
						<div class="card_box full-width">
							<div class="card_content">
								<p>Total CO2</p>
								<div class="info_row">
									<h4>40.5</h4>
									<small>kg</small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card_footer">
				<img src="./Img/TRess.png" alt="tree-img" />
			</div>
		</div>
	</body>
</html>
